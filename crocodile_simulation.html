<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ნიანგის სიმულაცია</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e8f5e9; /* Light green background */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .simulation-container {
            display: flex;
            gap: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 1000px;
            width: 100%;
        }
        .controls-panel {
            flex: 0 0 200px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .controls-panel h2 {
            text-align: center;
            margin-top: 0;
            color: #38761d; /* Darker green */
        }
        .simulation-area {
            flex: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 500px;
            background-color: #e0f2f1; /* Light cyan */
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #b2dfdb;
        }
        .metric {
            text-align: center;
            background-color: #ffffff;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .metric-name {
            font-size: 0.85em;
            color: #555;
            margin-bottom: 3px;
        }
        .metric-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #38761d;
        }
        .canvas-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 16 / 9;
            background-color: #dcedc8; /* Lighter green */
            border: 1px solid #a5d6a7;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .control-group {
            margin-bottom: 15px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }
        input[type="range"] {
            width: 80%;
        }
        button.toggle-button {
            width: 80%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            font-weight: 500;
        }
        button.toggle-button.on {
            background-color: #66bb6a; /* Green */
            color: white;
        }
        button.toggle-button.off {
             background-color: #ef5350; /* Red */
             color: white;
        }
         @media (max-width: 768px) {
            .simulation-container {
                flex-direction: column;
                align-items: center;
            }
            .controls-panel {
                width: 100%;
                max-width: 500px; /* Match simulation area on mobile */
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="simulation-container">
        <div class="controls-panel">
            <h2>მართვის პანელი</h2>
            <div class="control-group">
                <label for="temp">გარე ტემპერატურა (°C)</label>
                <input type="range" id="temp" min="0" max="50" value="25" step="1">
                <span id="temp-value">25°C</span>
            </div>
            <div class="control-group">
                <label for="submerge">ნიანგის ჩაძირვა</label>
                <button id="submerge-toggle" class="toggle-button off">ჩაძირული: არა</button>
            </div>
        </div>

        <div class="simulation-area">
             <h2>ნიანგის ხედი</h2>
            <div class="dashboard">
                <div class="metric">
                    <div class="metric-name">გარემოს ტემპ.</div>
                    <div class="metric-value" id="env-temp-display">25°C</div>
                </div>
                <div class="metric">
                    <div class="metric-name">სხეულის ტემპ.</div>
                    <div class="metric-value" id="body-temp-display">25.0°C</div>
                </div>
                <div class="metric">
                    <div class="metric-name">ჟანგბადის შემცველობა სისხლში</div>
                    <div class="metric-value" id="oxygen-level-display">100%</div>
                </div>
            </div>
            <div class="canvas-container">
                 <canvas id="crocodile-canvas"></canvas>
            </div>
        </div>
    </div>

                ctx.drawImage(activeImage, drawX, drawY, drawWidth, drawHeight);
            } else { // Fallback if images not loaded
                ctx.fillStyle = state.isMouthTemporarilyClosed || isSubmergedForImage ? '#6d4c41' : '#8d6e63'; // Darker/Lighter brown
                ctx.fillRect(width * 0.2, height * 0.3, width * 0.6, height * 0.3);
                ctx.fillStyle = 'white';
                ctx.fillText(state.isMouthTemporarilyClosed || isSubmergedForImage ? "Croc (Closed)" : "Croc (Open)", width/2, height/2);
            }
            
            // Draw water
            if (state.currentWaterLevel > 0) {
                 const maxWaterHeight = height * 0.5; 
                 const waterHeight = maxWaterHeight * state.currentWaterLevel;
                 const waterY = height - waterHeight;
                 ctx.fillStyle = 'rgba(0, 150, 199, 0.4)'; // Semi-transparent blue
                 ctx.fillRect(0, waterY, width, waterHeight);
            }
        }

        function draw() {
            drawCrocodileView();
        }

        function updateDashboard() {
            envTempDisplay.textContent = `${state.outsideTemp}°C`;
            bodyTempDisplay.textContent = `${state.bodyTemp.toFixed(1)}°C`;
            oxygenLevelDisplay.textContent = `${Math.round(state.oxygenLevel)}%`;
        }

        function updateSimulationState(deltaTime) {
            // Temperature adjustment
            const tempDifference = state.outsideTemp - state.bodyTemp;
            state.bodyTemp += tempDifference * TEMP_LAG_FACTOR * (deltaTime / 16); // Normalize delta time effect
            state.bodyTemp = Math.max(0, Math.min(50, state.bodyTemp)); // Clamp body temp

            // Mouth Animation Timer (only if not submerged)
            if (state.currentWaterLevel < 0.5) {
                state.mouthStateTimer += deltaTime;
                if (state.isMouthTemporarilyClosed) {
                    if (state.mouthStateTimer >= MOUTH_CLOSED_DURATION) {
                        state.isMouthTemporarilyClosed = false;
                        state.mouthStateTimer = 0;
                    }
                } else { // Mouth is open
                    if (state.mouthStateTimer >= MOUTH_OPEN_DURATION) {
                        state.isMouthTemporarilyClosed = true;
                        state.mouthStateTimer = 0;
                    }
                }
            } else { // Submerged
                state.isMouthTemporarilyClosed = true; // Mouth is closed when submerged
                state.mouthStateTimer = 0;
            }

            // Oxygen Level Adjustment
            if (state.currentWaterLevel >= 0.5 || state.isMouthTemporarilyClosed) { // Submerged or mouth closed (above water)
                state.oxygenLevel -= OXYGEN_CHANGE_RATE_DOWN * (deltaTime / 16);
            } else { // Mouth open and above water
                state.oxygenLevel += OXYGEN_CHANGE_RATE_UP * (deltaTime / 16);
            }
            state.oxygenLevel = Math.max(80, Math.min(100, state.oxygenLevel)); // Clamp oxygen 80-100%
        }
        state.oxygenLevel = Math.max(0, Math.min(100, state.oxygenLevel)); // Clamp oxygen 0-100%
        function updateToggleButton(button, isOn, baseLabel, onText = 'კი', offText = 'არა') {
            const status = isOn ? onText : offText;
            button.textContent = `${baseLabel}: ${status}`;
            if (isOn) {
                button.classList.remove('off');
                button.classList.add('on');
            } else {
                button.classList.remove('on');
                button.classList.add('off');
            }
        }
        
        function setupEventListeners() {
            window.addEventListener('resize', resizeCanvas);

            tempSlider.addEventListener('input', (e) => {
                state.outsideTemp = parseFloat(e.target.value);
                tempValueDisplay.textContent = `${state.outsideTemp}°C`;
            });

            submergeToggle.addEventListener('click', () => {
                waterLevelTarget = (waterLevelTarget === 0) ? 1 : 0;
                isTransitioningWater = true;
                state.isSubmerged = (waterLevelTarget === 1); // Final state intent
                updateToggleButton(submergeToggle, state.isSubmerged, 'ჩაძირული');
            });
        }

        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTimestamp;
            lastTimestamp = timestamp;

            if (isTransitioningWater && deltaTime > 0) {
                const changeAmount = (deltaTime / SUBMERGE_DURATION);
                if (waterLevelTarget > state.currentWaterLevel) {
                    state.currentWaterLevel = Math.min(1, state.currentWaterLevel + changeAmount);
                } else {
                    state.currentWaterLevel = Math.max(0, state.currentWaterLevel - changeAmount);
                }
                if (Math.abs(state.currentWaterLevel - waterLevelTarget) < 0.01) {
                    state.currentWaterLevel = waterLevelTarget;
                    isTransitioningWater = false;
                }
            }
            
            if(deltaTime > 0) { // Ensure deltaTime is positive
              updateSimulationState(deltaTime);
            }
            updateDashboard();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function init() {
            resizeCanvas();
            setupEventListeners();
            updateDashboard();
            lastTimestamp = performance.now();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
